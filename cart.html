<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Apna Meme Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

        <a href="/" class="navbar-brand">Apna Meme Store</a>
        <nav class="navbar-links">
            <span id="welcome-message" class="nav-link"></span>
            <a href="/" class="nav-link">Home</a>
            <a href="/cart.html" class="nav-link cart-icon-container">

                <span id="cart-counter">0</span>

    <div id="toast-container"></div>
